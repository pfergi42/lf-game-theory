# Pilot Study Configuration
# 4 agents, 1 game, quick validation of the full pipeline

name: "Pilot Study - PD Validation"
description: "4-agent pilot to validate pipeline: 2 Claude + 2 GPT, neutral priming only, PD 10-round"

agents:
  countPerGroup: 2
  groups:
    - model: claude
      modelId: claude-sonnet-4-5
      primingCondition: neutral
    - model: openai
      modelId: gpt-4o
      primingCondition: neutral

games:
  - prisoners-dilemma

stakes:
  - 10

iterations:
  - 10-round

temperature: 0
randomizeOptionOrder: true
counterbalanceGameOrder: false
